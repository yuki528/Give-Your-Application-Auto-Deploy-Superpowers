  scan-frontend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      # Restore from cache
      # Your job code here
      - checkout 
      - restore_cache:
          keys: [frontend-build-cache]
      
      - run:
          name: Scan frontend
          command: |
             cd ./frontend
             npm install
             npm  audit fix --audit-level=critical --force
             
             

      - slack/notify:
           event: fail
           template: basic_fail_2

  scan-backend:
    docker:
      # Docker image here
      - image: circleci/node:13.8.0
    steps:
      # Checkout code from git
      # Restore from cache
      # Your job code here
      - checkout
      - restore_cache:
          keys: [backend-build-cache]
      - run:
          name: Scan backend
          command: |
              cd ./backend
              npm install
              npm  audit fix --audit-level=critical --force
              
      - slack/notify:
            event: fail
